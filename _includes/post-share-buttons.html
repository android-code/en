<div class="share-bar">

    <h4>{{ site.data.strings.share | default: "Share:" }}</h4>

    <div class="share-buttons">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="{{ site.data.strings.share-on | default: "Share on" }} Facebook" >
            <i class="fa fa-facebook-square fa-2x share-button"></i>
        </a>

        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="{{ site.data.strings.share-on | default: "Share on" }} Twitter" >
            <i class="fa fa-twitter-square fa-2x share-button"></i>
        </a>

        <a href="https://plus.google.com/share?url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="{{ site.data.strings.share-on | default: "Share on" }} Google+" >
            <i class="fa fa-google-plus-square fa-2x share-button"></i>
        </a>

        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title=""{{ site.data.strings.share-on | default: "Share on" }} LinkedIn" >
            <i class="fa fa-linkedin-square fa-2x share-button"></i>
        </a>

        <a href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{ site.baseurl }}{{ page.url }}"
            title=""{{ site.data.strings.share-on | default: "Share on" }} Email" >
            <i class="fa fa-envelope-square fa-2x share-button"></i>
        </a>
    </div>

</div>
